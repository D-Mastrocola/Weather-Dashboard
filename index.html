<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/weather-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header
      class="
        bg-primary bg-gradient
        text-light
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row col-12 bg-light text-dark p-0 m-0">
      <!--Search Div-->
      <div class="bg-dark text-light col-12 col-lg-2 p-4" id='search-container'>
        <form class="col-12 d-flex flex-column border-light border-bottom" id='user-input'>
          <p class="h4">Search for a City:</p>
          <input
            class="form-control"
            type="text"
            id="city-input"
            placeholder="Enter city name"
          />
          <button class="btn btn-warning mt-4 mb-4">Search</button>
        </form>
        <div class="col-12" id='city-history'>
        </div>
      </div>
      <!--API Response Data-->
      <div class="col-12 col-lg-10 p-4">
        <!--Current-->
        <div
          class="container-fluid col-12 card row text-dark p-4 m-0"
          id="current-data"
        >
          <div class="col-12 col-lg-6" id="current-main"></div>
          <div class="col-12 col-lg-6" id="current-info"></div>
        </div>
        <!--5 day forcast-->
        <div class="col-12" id="five-day">
          <div class='container col-12 d-flex flex-wrap text-light px-0 py-4 my-4' id='five-day-container'></div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
